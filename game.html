<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <audio src="sounds/game.mp3"  autoplay>

  </audio>
  <div class="container">
    <!---   TOP PART FOR COMPUTER --->
    <div class="top">
      <div class="compCards play">
        <div class="card1 card ">

        </div>
        <div class="card2 card ">
        </div>
        <div class="card3 card ">
        </div>
        <div class="card4 card ">
        </div>
      </div>
      <div class="compScore">
        <span>Player 2 : (Computer) </span> <br>
        <span>Score : </span>
        <div class="coScore">

        </div>
      </div>
    </div>

    <!---   CENTER PART --->
    <div class="center">
      <div class="deckCards">
        <div class="deck">
          <h2>DECK</h2>
        </div>
        <audio src="" class="aud1" autoplay>

        </audio>
        <button id="btn" type="button" class="button">START</button>
        <div class="cards">

        </div>
      </div>
      <div class="game">
        <div class="card1 card cardG">
        </div>
        <div class="card2 card cardG">
        </div>
        <div class="card3 card cardG">
        </div>
        <div class="card4 card cardG">
        </div>
      </div>

      <div class="round">
        <span>Round : <div class="roundCount">

</div> </span> <br>
        <span>Turn : </span>
        <div class="turn">

        </div>
      </div>
    </div>


    <!---   BOTTOM PART --->
    <div class="bottom">
      <div class="playerCards play">
        <div class="card1 card cardP">

        </div>
        <div class="card2 card cardP">
        </div>
        <div class="card3 card cardP">
        </div>
        <div class="card4 card cardP">
        </div>
      </div>
      <div class="playerScore">
        <span> Player 1 : <div class="playerName">
</div> </span>
        <span>Score : <div class="plScore">

</div>  </span>
      </div>
    </div>


  </div>
  <script src="jquery-3.1.1.js"></script>
  <script type="text/javascript" src="game.js">
  </script>
</body>

</html>
